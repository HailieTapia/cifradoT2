<div class="card">
  <div class="card-header">
    <h2>Cifrado Escítala</h2>
  </div>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="text" class="form-label">Texto:</label>
        <input id="text" type="text" [(ngModel)]="text" class="form-control" name="text" placeholder="Introduce texto" />
      </div>
      <div class="mb-3">
        <label for="rows" class="form-label">Número de filas:</label>
        <input id="rows" type="number" [(ngModel)]="rows" class="form-control" name="rows" />
      </div>
      <button type="button" (click)="cipherEscitala()" class="btn btn-primary">Cifrar</button>
    </form>

    <div class="mt-3">
      <h4>Resultado:</h4>
      <p class="alert alert-secondary">{{ result }}</p>
    </div>
  </div>
</div>
