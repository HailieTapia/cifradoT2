<div class="home-container text-center">
  <h1>Bienvenido a Métodos de Cifrado</h1>
  <p>Descubre diferentes técnicas de cifrado y cómo proteger tu información.</p>
  
  <div class="cards-container">
    <div class="card" (click)="openModal('cesar')" style="background-image: url('https://plus.unsplash.com/premium_photo-1674506652948-dda165b89070?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
      <h2>Cifrado César</h2>
      <button class="btn btn-primary">Aprender Más</button>
    </div>

    <div class="card" (click)="openModal('escitala')" style="background-image: url('https://plus.unsplash.com/premium_photo-1676618539987-12b7c8a8ae61?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
      <h2>Cifrado Escítala</h2>
      <button class="btn btn-primary">Aprender Más</button>
    </div>

    <div class="card" (click)="openModal('triple-des')" style="background-image: url('https://multiwebcr.com/wp-content/uploads/2023/05/ciberseguridad-empresas.jpg')">
      <h2>Cifrado 3DES</h2>
      <button class="btn btn-primary">Aprender Más</button>
    </div>

    <div class="card" (click)="openModal('ecc')" style="background-image: url('https://plus.unsplash.com/premium_photo-1668948924344-69d266ff979e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
      <h2>Cifrado ECC</h2>
      <button class="btn btn-primary">Aprender Más</button>
    </div>

    <div class="card" (click)="openModal('hash')" style="background-image: url('https://plus.unsplash.com/premium_photo-1683936164504-79916cb7ce2c?q=80&w=1984&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
      <h2>Cifrado HASH</h2>
      <button class="btn btn-primary">Aprender Más</button>
    </div>

  </div>

  <!-- Modal -->
  <div *ngIf="isModalOpen" class="modal-overlay">
    <div class="modal-content">
      <h2>{{ selectedMethod?.title }}</h2>
      <p>{{ selectedMethod?.description }}</p>
      <button (click)="closeModal()" class="btn btn-secondary">Cerrar</button>
    </div>
  </div>
</div>
